<div class="flex pt-3 items-center" style="gap: 5px">

        <div class="flex flex-col items-center px-11 my-2 justify-around font-light">
            <p class="text-xs">{{item.text}}</p>
            <p class="text-sm font-semibold">{{item.value}}</p>
        </div>
    </div>

</div>
